<DOCTYPE! html>
<html>
<meta charset="UTF-8">
<head>
	<title>Adam Sandler Directory</title>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
  <script type="text/javascript" src="javascripts/scripts.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<header class="col-md-6 col-md-offset-3">
				<h1>The Adam Sandler Directory</h1>
			</header>
		</div>
		<div class="row">
			<nav>
				<div class="col-md-2">
					<button class="btn btn-info btn-md" id="addContact" data-toggle="modal" data-target="#addContactModal">Add Someone</button>
				</div>
				<div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				        <h4 class="modal-title" id="addContactModalLabel">Add Someone</h4>
				      </div>
				      <div class="modal-body">
				      	<form role="form" id="addCharacter">
								  <div class="form-group">
								    <label for="nameInput">Name</label>
								    <input type="text" class="form-control" id="nameInput" placeholder="Name">
								  </div>
								  <div class="form-group">
								    <label for="ageInput">Age</label>
								    <input type="text" class="form-control col-sm-1" id="ageInput" placeholder="Age">
								  </div>
								  <div class="form-group">
								    <label for="addressInput">Address</label>
								    <input type="text" class="form-control" id="addressInput" placeholder="Address">
								  </div>
								  <div class="form-group">
								    <label for="phoneInput">Phone Number</label>
								    <input type="tel" class="form-control" id="phoneInput">
								  </div>
								  <div class="form-group">
								    <label for="pictureInput">Picture</label>
								    <input type="text" class="form-control" id="pictureInput" placeholder="Image URL">
								  </div>
								  <div class="form-group">
								    <label for="categoryInput">Category</label>
								  	<select id="categoryInput">
											<option value="1">Hero</option>
											<option value="2">Love Interest</option>
											<option value="3">Memorable Character</option>
										</select>
									</div>
								</form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-primary" data-dismiss="modal" id="addContactButton">Save changes</button>
				      </div>
				    </div>
				  </div>
				</div>
			</nav>
			<div class="col-md-5 col-md-offset-5" id="searchDiv">
				<form class="form-inline" role="form">
				    <input type="text" class="form-control" id="searchWord" placeholder="Keyword">
				  <button class="btn btn-default btn-sm" id="search">Search</button>
				</form>
			</div>	

		</div>
		<main>
		<div class="row">
			<div id="heroesColumn" class="col-md-4">
				<h3>Heroes</h3>
				<ul id="heroesUl"></ul>
			</div>
			<div id="loveInterestsColumn" class="col-md-4">
				<h3>Love Interests</h3>
				<ul id="loveInterestsUl"></ul>
			</div>
			<div id="memorableCharactersColumn" class="col-md-4">
				<h3>Memorable Characters</h3>
				<ul id="memorableCharactersUl"></ul>
			</div>
		</div>
		</main>
	</div>
</body>
</html>
