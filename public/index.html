<DOCTYPE! html>
<html>
<meta charset="UTF-8">
<head>
	<title>Adam Sandler Directory</title>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
  <script type="text/javascript" src="javascripts/scripts.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<header class="col-md-6 col-md-offset-3">
				<h1>The Adam Sandler Directory</h1>
			</header>
		</div>
		<div class="row">
			<nav>
				<div class="col-md-2">
					<h4><a href="/#see_contacts">See Contacts</a></h4>
				</div>

				<div class="col-md-2">
					<h4><a href="/#add_contact">Add Contact</a></h4>
				</div>

			</nav>
			<div class="col-md-3 col-md-offset-5" id="searchDiv">
				<form class="form-inline" role="form">
				    <input type="text" class="form-control" id="searchWord" placeholder="Keyword">
				  <button class="btn btn-default btn-sm" id="search">Search</button>
				</form>
			</div>	

		</div>
		<main>
		
		<article class='col-md-8 col-md-offset-2'>
			<div class='row'>
				<h3 id='contactName'><%=this.name%></h3>
			</div>
			<div class='row'>
				<div id='image' class='col-md-4 col-md-offset-1'>
					<img src='<%=this.picture%>'>
				</div>
			</div>
			<div class='row'>
				<h4 id= 'categoryName'><%=this.category_name%></h4>
			</div>
			<div class='row'>
				<p>Age: <%=this.age%><br>
					<span class='glyphicon glyphicon-home'> </span><%=this.address%><br>
					<span class='glyphicon glyphicon-earphone'> </span><%=this.phone_number%><br>



				</p>

			</div>

		</article>

		</main>
	</div>
</body>
</html>
